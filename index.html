<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>File Upload and Download</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
	<h2 class="mb-4">File Upload and Download</h2>
	<div class="mb-3">
		<div class="input-group mb-3">
			<input type="file" class="form-control" id="fileInput" onchange="uploadFile(this)">
		</div>
	</div>
	<div class="progress my-2" role="progressbar">
		<div id="progressBar" class="progress-bar bg-primary text-dark" style="width: 0%">0%</div>
	</div>
	<div class="d-grid gap-2">
		<button class="btn btn-success" onclick="downloadFile()" id="downloadButton" disabled>Download</button>
	</div>
</div>

<script src="script.js"></script>
</body>
</html>
